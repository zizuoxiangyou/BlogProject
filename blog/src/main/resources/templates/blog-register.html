<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/blog-register.css}">
</head>

<body>
	<header>
		<nav class="navbar">
			<div class="navbar-container">
				<ul class="nav-list">
					<li><a th:href="@{/blog/list}">HOME PAGE</a></li>
					<li><a th:href="@{/account/logout}">ログアウト</a></li>
					<li><a th:href="@{/blog/register}">CREATE BLOG</a></li>
					<li><a th:href="@{/blog/delete}">DELETE BLOG</a></li>
					<li><a th:href="@{/profile}">PROFILE</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<main>
		<div class="main-container">
			<section class="blog-edit">
				<h2>新規記事追加</h2>
				<form th:action="@{/blog/register/process}" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label for="title">タイトル</label>
						<input type="text" name="title" id="title" value="">
					</div>
					<div class="form-group">
						<label for="image">画像</label>
						<input type="file" name="image" id="image">
					</div>
					<div class="form-group">
						<label for="description">詳細</label>
						<textarea name="content" id="description"></textarea>
					</div>

					<input type="hidden" name="blogId" value="">
					<div class="form-buttons">
						<button type="submit" class="btn submit">登録</button>
						<button type="button" class="btn back" onclick="history.back();">戻る</button>
					</div>
				</form>
			</section>
		</div>
	</main>
</body>

</html>
