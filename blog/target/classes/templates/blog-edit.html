<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/blog-edit.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <ul class="nav-list">
                    <li><a th:href="@{/blog/list}">HOME PAGE</a></li>
                    <li><a th:href="@{/account/logout}">ログアウト</a></li>
                    <li><a th:href="@{/blog/register}">CREATE BLOG</a></li>
                    <li><a th:href="@{/blog/delete}">DELETE BLOG</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="main-container">
            <section class="blog-edit">
                <h2>記事編集</h2>
                <form th:action="@{/product/edit/process}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">タイトル</label>
                        <input type="text" name="title" id="title" th:value="${blog.title}">
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="image">画像</label>
                        <input type="file" name="image" id="image">
                    </div>
                    <div class="form-group">
                        <label for="description">詳細</label>
                        <textarea name="blogDescription" id="description" th:text=${blog.content}></textarea>
                    </div>

                    <input type="hidden" name="blogId" th:value="${blog.blogId}">
                    <div class="form-buttons">
                        <button type="submit" class="btn submit">変更</button>
                        <button type="button" class="btn back" onclick="history.back();">戻る</button>
                    </div>
                </form>

                <form th:action="@{/blog/delete}" method="post" onsubmit="return confirm('本当に削除しますか？');">
                    <input type="hidden" name="blogId" th:value="${blog.blogId}">
                    <button type="submit" class="btn delete">削除</button>
                </form>
            </section>
        </div>
    </main>
	
</body>

</html>
