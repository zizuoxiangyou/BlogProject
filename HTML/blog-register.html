<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/blog.css">
</head>
<body>
 <header>
	<nav class="pc">
			<div class="pc-inner">
				<div class="pc-logo">
					<a href=""><img src="" alt=""></a>
				</div>
				<ul class="pc-list">
					<li class="pc-list__item"></li>
					<li class="pc-list__item"><a href="">HOME PAGE</a></li>
					<li class="pc-list__item"><a href="">ログアウト</a></li>
				</ul>
			</div>
		</nav>
	</header>
    <main>
        <div class="main-inner">
            <section class="register-section">
                <h2>新規記事追加</h2>
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="register-section-details">
                        <div class="register-section-details_flex">
                            <div>タイトル</div>
                            <input type="text" name="productName" value="" id="adminName">
                        </div>
                        <div class="register-section-details_flex">
                            <div>カテゴリー</div>
                            <input type="text" name="category" value="" id="category">
                        </div>
                        <div class="register-section-details_flex">
                            <div>画像</div>
                            <input type="file" name="image">
                        </div>
                        <div class="register-section-details_flex">
                            <div>詳細</div>
                            <textarea name="blogDescription" ></textarea>
                        </div>

                    </div>
                    <div class="register-section-details_flex">
                        <button class="register">登録</button>
                        <button class="back-btn" onclick="history.back();" type="button">戻る</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
 
    
</body>
</html>
